<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            padding: 10vw;
        }
        .title{
            font-weight: bolder;
        }
        .form-control {
            display: inline-block;
            width: 20vw;
        }
        span{
            line-height: 40px;
        }
    </style>
</head>
<body>
    <input type="text" id="palindrome_input" class="form-control" placeholder="string">
    <button id="check_palindrome" onclick="checkPalindrome()" class="btn btn-success">Check palindrome</button>
    <div>
        <span class="title">Result:</span> <span id="palindrome_res"></span><br>
    </div>

    <hr>

    <input type="text" id="reverse_input" class="form-control" placeholder="string">
    <button id="show_reverse" onclick="reverseString()" class="btn btn-warning">Show Reverse</button>
    <div>
        <span class="title">Reverse string:</span> <span id="reverse_result"></span>
    </div>

    <hr>

    <input type="text" class="form-control" id="string_value" placeholder="string">
    <input type="text" class="form-control" id="character_value" placeholder="character">
    <button onclick="getCount()" class="btn btn-success">Get count</button>
    <span id="res_calc" class="alert alert-primary">0</span>

    <script src="script.js"></script>
</body>
</html>
